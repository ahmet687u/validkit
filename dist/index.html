<!doctype html><html lang="tr"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>DEMO VALİDATOR</title><script defer="defer" src="js/validkit.js"></script></head><body><h3>HELLO WEBPACK</h3><form id="form" autocomplete="off"><div style="margin: 10px 0;"><input name="username" id="username" class="username" placeholder="Kullanıcı Adı Giriniz"><div style="font-size: 13px; color: crimson;" class="input-error"></div></div><div style="margin: 10px 0;"><input name="username" class="email" placeholder="Email Giriniz"><div style="font-size: 13px; color: crimson;" class="input-error asd"></div></div><div style="margin: 10px 0;"><input type="password" class="pass" placeholder="Şifre Giriniz"><div style="font-size: 13px; color: crimson;" class="input-error"></div></div><div style="margin: 10px 0;"><select id="select"><option value=""></option><option value="0">A</option><option value="1">B</option><option value="2">C</option><option value="3">D</option></select><div style="font-size: 13px; color: crimson;" class="input-error"></div></div><div style="margin: 10px 0;"><input type="checkbox" id="check"> Check<div style="font-size: 13px; color: crimson;" class="input-error"></div></div><div style="margin: 10px 0;"><input type="radio" id="radio"> Radio<div style="font-size: 13px; color: crimson;" class="input-error"></div></div><button>GÖNDER</button></form><script>window.onload = () => {
      const valid = new ValidateForm({
        root: "#form",
        submitOnValid: false,
        inputEvent: "keyup"
      })

      valid.customControl({
        target: "#username",
        required: "Az çok demeyelim boş geçmeyelim",
        max: {
          value: 5,
          error: "Kullanıcı adı en fazla 5 karakter olar"
        },
        error: (err, item) => {
          item.nextElementSibling.innerHTML = "";
          err.forEach(elem => item.nextElementSibling.innerHTML += `<p>${elem.message}</p>`)
        }
      });

      valid.customControl({
        target: ".email",
        required: "Email alanı boş geçilemez",
        email: "Geçersiz email adresi",
        min: {
          value: 2,
          error: "Email alanı en az 2 karakter olmalı"
        },
        error: (err, _) => {
          _.nextElementSibling.innerHTML = "";
          err.forEach(item => _.nextElementSibling.innerHTML += `<p>${item.message}</p>`)
        }
      })

      valid.customControl({
        target: ".pass",
        required: "Şifre alanı zorunlu",
      })

      valid.customControl({
        target: "#select",
        required: "Bir seçenek seçin"
      })

      valid.customControl({
        target: "#check",
        checked: "Check yap loa"
      })

      valid.customControl({
        target: "#radio",
        radio: "Radio yap laoa"
      })
    }</script></body></html>
